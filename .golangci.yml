version: "2"
run:
  issues-exit-code: 1
  tests: true
linters:
  enable:
    - copyloopvar
    - cyclop
    - dogsled
    - dupl
    - err113
    - errorlint
    - exhaustive
    - funlen
    - gochecknoglobals
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - misspell
    - mnd
    - nakedret
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - promlinter
    - revive
    - unconvert
    - unparam
    - whitespace
  settings:
    funlen:
      lines: 100
      statements: 50
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gosec
        text: 'G404:'
      - linters:
          - gosec
        path: pkg/tracker/ioreg.go
        text: 'G204:'
      - linters:
          - funlen
          - gochecknoglobals
          - gosec
          - noctx
        path: _test\.go
      - linters:
          - gochecknoglobals
        path: internal/version/version.go
      - linters:
          - gochecknoglobals
          - mnd
        path: cmd/idle.go
      - linters:
          - gochecknoglobals
          - mnd
        path: cmd/punch.go
      - linters:
          - gochecknoglobals
          - mnd
        path: cmd/report.go
      - linters:
          - gochecknoglobals
          - mnd
        path: cmd/root.go
      - linters:
          - gochecknoglobals
          - mnd
        path: cmd/track.go
      - linters:
          - gochecknoglobals
          - mnd
        path: cmd/wsp.go
      - linters:
          - mnd
        path: pkg/tracker/report.go
      - linters:
          - mnd
        path: pkg/tracker/tracker.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
